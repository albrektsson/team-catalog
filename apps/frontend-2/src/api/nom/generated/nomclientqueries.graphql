
query hentOrganiasjonsEnheterMedHierarki($aid: String, $oniv: String) {
  organisasjonsenhet(where: {agressoId: $aid, orgNiv: $oniv}) {
    id
    agressoId
    orgNiv
    navn
    gyldigFom
    gyldigTom
    underenheter: organiseringer(retning: under) {
      organisasjonsenhet{
        navn
        id
        agressoId
        orgNiv
        type {
          kode
          navn
        }
      }
    }
    overenheter: organiseringer(retning: over) {
      retning
      organisasjonsenhet{
        id
        navn
        agressoId
        orgNiv
        organiseringer(retning: over) {
          retning
          organisasjonsenhet{
            id
            navn
            agressoId
            orgNiv
            organiseringer(retning: over) {
              retning
              organisasjonsenhet{
                id
                navn
                agressoId
                orgNiv
                organiseringer(retning: over) {
                  retning
                  organisasjonsenhet{
                    id
                    navn
                    agressoId
                    orgNiv
                    organiseringer(retning: over) {
                      retning
                      organisasjonsenhet{
                        id
                        navn
                        agressoId
                        orgNiv
                        organiseringer(retning: over) {
                          retning
                          organisasjonsenhet{
                            id
                            navn
                            agressoId
                            orgNiv
                            organiseringer(retning: over) {
                              retning
                              organisasjonsenhet{
                                id
                                navn
                                agressoId
                                orgNiv
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
    leder{
      ressurs{
        navIdent
        personIdent
        person {
          navn {
            fornavn
            mellomnavn
            etternavn
          }
        }
      }
    }
    koblinger {
      ressurs {
        navIdent
        personIdent
        person {
          navn {
            fornavn
            mellomnavn
            etternavn
          }
        }
      }
    }
    type {
      kode
      navn
    }
  }
}


query hentRessurs($navIdent: String) {
  ressurs(where: {navident: $navIdent}){
    fornavn
    etternavn
  }
}

query HentAlleOrganisasjonsenheter {
  organisasjonsenheter {
    id
    nomId
    orgNiv
    organisasjonsenhet{
      orgNiv
      id
      agressoId
      navn
    }
    code
  }
}
