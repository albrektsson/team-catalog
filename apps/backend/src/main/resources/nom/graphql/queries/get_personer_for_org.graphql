query getRessurserForOrgLeadBy($navident: String) {
    ressurs(where: {navident: $navident}) {
        navident
        lederFor {
            orgEnhet {
                id
                agressoId
                orgNiv
                gyldigFom
                gyldigTom
                koblinger {
                    ressurs {
                        navident
                        orgTilknytning {
                            erDagligOppfolging
                            gyldigFom
                            gyldigTom
                            orgEnhet {
                                id
                            }
                        }
                    }
                }
                organiseringer(retning: under) {
                    orgEnhet {
                        leder {
                            ressurs {
                                navident
                            }
                        }
                    }
                }
            }
        }
    }
}