query getOrgForIdents($navIdenter: [String!]!) {
    ressurser(where: {navIdenter: $navIdenter}) {
        id
        code
        ressurs {
            navIdent
            ledere {
                ressurs {
                    navIdent
                }
            }
            koblinger {
                gyldigFom
                gyldigTom
                organisasjonsenhet {
                    id
                    agressoId
                    orgNiv
                    navn
                    leder {
                        ressurs {
                            navIdent
                        }
                    }
                }
            }
        }
    }
}