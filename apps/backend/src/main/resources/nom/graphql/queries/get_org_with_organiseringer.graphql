query getOrgWithOrganiseringer($agressoId: String!, $orgNiv: String!) {
    organisasjonsenhet(where: {agressoId: $agressoId, orgNiv: $orgNiv}) {
        id
        agressoId
        orgNiv
        navn
        gyldigFom
        gyldigTom
        type {
            kode
            navn
        }
        leder {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }

        organiseringer {
            retning
            gyldigFom
            gyldigTom
            organisasjonsenhet {
                id
                agressoId
                orgNiv
                navn
                leder {
                    ressurs {
                        navIdent
                        epost
                        visningsNavn
                    }
                }
            }
        }
        koblinger {
            ressurs {
                navIdent
                epost
                visningsNavn
            }
        }
    }
}