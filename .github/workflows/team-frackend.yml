name: Frackend

on:
  push:
    branches:
      - 'main'
      - 'dev/*'
    paths:
      - '.github/workflows/team-frackend.yml'
      - 'apps/frackend/**'
      - 'apps/frontend/**'
      - 'apps/frontend-2/**'
  workflow_dispatch:
env:
  IMAGE: ghcr.io/${{ github.repository }}/teamfrackend:${{ github.sha }}

jobs:
  build:
    name: Build and push docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: apps/frackend/package-lock.json
      - name: Install frackend
        working-directory: apps/frackend
        run: |
          npm clean-install --omit-dev

      # Workflow for beta frontend starts here
      - name: Install beta frontend
        working-directory: apps/frontend-2
        run: npm install

      - name: Use prod config for beta frontend
        working-directory: apps/frontend-2
        if: github.ref == 'refs/heads/main'
        run: cp .env.prod .env

      - name: add version to beta frontend
        env:
          GITHUB_SHA: ${{ github.sha }}
        working-directory: apps/frontend-2
        run: echo "VITE_APP_GIT_VERSION=${GITHUB_SHA}" >> .env

      - name: Build beta frontend
        working-directory: apps/frontend-2
        run: npm run build

      - name: Copy beta frontend dist into public2 directory of frackend
        working-directory: apps/frontend-2
        run: cp -r dist/ ../frackend/public2
      # beta workflow -- END

      - name: Docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker container
        uses: docker/build-push-action@v3
        with:
          context: apps/frackend
          push: true
          tags: ${{ env.IMAGE }}


  deploy-dev:
    name: Deploy dev-gcp
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/dev')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_ORG_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/frackend/nais/frackend.yaml
          VARS: apps/frackend/nais/frackend-dev-gcp-vars.yaml

  deploy-prod:
    name: Deploy prod-gcp
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_ORG_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: apps/frackend/nais/frackend.yaml
          VARS: apps/frackend/nais/frackend-prod-gcp-vars.yaml
