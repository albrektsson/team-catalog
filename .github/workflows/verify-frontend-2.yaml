name: "verify: frontend-2"

on:
  pull_request:
    branches:
      - 'main'
    paths:
      - 'apps/frontend-2/**'
      - '.github/*/verify-frontend-2.yaml'

jobs:
  verify:
    name: Verify there are no lint or typescript errors
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/frontend-2
      - name: Install dependencies
        working-directory: apps/frontend-2
        run: npm ci

      - name: Run ESLint
        working-directory: apps/frontend-2
        run: npm run lint

      - name: Check for typescript errors
        working-directory: apps/frontend-2
        run: npm run check-types
